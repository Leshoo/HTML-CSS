<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/popper.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h3>Table Bordered</h3>
        <table class="table table-bordered m-3">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Grade</th>
            </tr>
            <tr>
                <th>Judy Kamau</th>
                <th>Female</th>
                <th>A</th>
            </tr>
            <tr>
                <th>Godfrey Leshoo</th>
                <th>Male</th>
                <th>A</th>
            </tr>
        </table>
        <h3>Table Borderless & Danger</h3>
        <table class="table table-borderless table-danger table-hover m-3">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Grade</th>
            </tr>
            <tr>
                <th>Judy Kamau</th>
                <th>Female</th>
                <th>A</th>
            </tr>
            <tr>
                <th>Godfrey Leshoo</th>
                <th>Male</th>
                <th>A</th>
            </tr>
        </table>
        </table>
        <h3>Table Responsive</h3>
        <table class="table table-stripped table-bordered table-responsive table-primary m-3">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Grade</th>
            </tr>
            <tr>
                <th>Judy Kamau</th>
                <th>Female</th>
                <th>A</th>
            </tr>
            <tr>
                <th>Godfrey Leshoo</th>
                <th>Male</th>
                <th>A</th>
            </tr>
        </table>
    </div>
</body>
</html>
