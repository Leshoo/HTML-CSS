<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Care_Center_Form(Personal Details)</title>
    <link rel="stylesheet" href="ccstyles.css">
</head>
<body>
    <div class="styleimage">
    </div>
    <h2 style="text-align: center;">Fill this Form</h2>
    <h4 style="text-align: center;"></h4>
    <form action="#">
        <h3 style="text-align: center;">Personal Details</h3>
        <h4 style="text-align: center;"></h4>
        <div>
            <label>First Name</label><br>
            <input class="inputstyle" type="text" name="fname" placeholder="Godfrey" aria-required="true">
        </div>
        <div>
            <label>Second Name</label><br>
            <input class="inputstyle" type="text" name="sname" placeholder="Leshoo">
        </div>
        <div>
            <label>Phone Number</label><br>
            <input class="inputstyle" type="number" name="pname" placeholder="+2547********">
        </div>
        <div>
            <label>Date of Birth</label><br>
            <input class="inputstyle" type="date" name="date">
        </div>
        <div>
            <label>Email Address</label><br>
            <input class="inputstyle" type="text" name="email" placeholder="godfreyleshoo@example.com">
        </div>
        <div>
            <label>National ID Number</label><br>
            <input class="inputstyle" type="text" name="nid" placeholder="25347588">
        </div>
        <div>
            <label>City/Town</label><br>
            <select class="inputstyle" name="location" >
                <option value="Kisumu">Kisumu</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Nakuru">Nakuru</option>
                <option value="Mombasa">Kisumu</option>
                <option value="Kisii">Eldoret</option>
                <option value="Busia">Nakuru</option>
            </select>
    
        </div>
        <div class="otherinputs">
            <label>Gender</label><br>
            <input type="radio" value="female">
            <label>Female</label>
            <input type="radio" value="male">
            <label>Male</label>
            <input type="radio" value="other">
            <label>Other</label>
        </div>
        <div class="link">
            <a href="hospital1.html">Next Page</a>
            <a href="hospital0.html">Home</a>
        </div>
    </form>
    <footer align="center">
        <small>Copyright 2022. All rights reserved</small>
    </footer>
</body>
</html>
